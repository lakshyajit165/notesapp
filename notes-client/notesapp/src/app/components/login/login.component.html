<div class="container">

    <div class="signin-form-card">
    <mat-card class="signin-card">
        
        <mat-card-header>
            <h1 class="header">Log In</h1>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="formGroup" class="signin-form" style="margin-top: 40px; margin-bottom: 30px">
    
            
                <mat-form-field class="signin-full-width" appearance="outline">
                  <mat-label>UserName or Email</mat-label>
                  <input matInput formControlName="usernameOrEmail" [errorStateMatcher]="matcher"
                         placeholder="UserName or Email">
                  <mat-hint>Your username or email</mat-hint>
                  <mat-error *ngIf="usernameOrEmailValue.hasError('required')">
                    Username or Email <strong>required!</strong>
                  </mat-error>
                </mat-form-field>
    
                
                <mat-form-field class="signin-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [errorStateMatcher]="matcher"
                            placeholder="Ex. john@123" type="password">
                    <mat-hint>(between 6 and 100 characters)</mat-hint>
                    <mat-error *ngIf="passwordValue.hasError('minLength') || passwordValue.hasError('maxLength') ||  !passwordValue.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="passwordValue.hasError('required')">
                        Password is <strong>required!</strong>
                    </mat-error>
                </mat-form-field>
                <div class="space"></div>
                <button mat-raised-button (click)="onSubmit();" [disabled]="!formGroup.valid" color="primary" class="signin-full-width">Sign In</button>
                <small class="signup-text mat-body">
                    Sign Up to create an account 
                     <a routerLink="/signup" style="text-decoration: none; margin-left: 5px; color:blue">
                        <strong>here</strong>
                    </a>
                </small>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
    </div>

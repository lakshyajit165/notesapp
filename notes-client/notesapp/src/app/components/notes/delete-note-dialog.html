<h2 mat-dialog-title>Delete Note!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this note?</h3>
  
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  mat-raised-button mat-dialog-close color="accent">Cancel</button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="true" color="primary">Yes, Delete</button>
</mat-dialog-actions>
